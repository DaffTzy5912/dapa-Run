<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Runner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        textarea {
            flex: 1;
            background-color: #2b2b3d;
            color: #f8f8f2;
            padding: 20px;
            border: none;
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        .controls {
            text-align: center;
            padding: 15px;
            background-color: #282a36;
        }
        button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<header>
    <h1>âš¡ Modern HTML Code Runner âš¡</h1>
</header>

<textarea id="htmlCode" placeholder="Tulis kode HTML di sini...">

    function runCode() {
        const code = document.getElementById('htmlCode').value;
        localStorage.setItem('userCode', code); // Simpan kode di localStorage
        window.location.href = 'result.html'; // Arahkan ke halaman hasil
    }
</script>

</body>
</html>
