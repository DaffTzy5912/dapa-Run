<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Kode</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        iframe {
            flex: 1;
            border: none;
        }
        .controls {
            text-align: center;
            padding: 10px;
            background-color: #282a36;
        }
        button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<header>
    <h1>üñ•Ô∏è Hasil Kode</h1>
</header>

<iframe id="output"></iframe>

<div class="controls">
    <button onclick="goBack()">‚¨ÖÔ∏è Kembali ke Editor</button>
</div>

<script>
    const compiledCode = localStorage.getItem('compiledCode');
    document.getElementById('output').srcdoc = compiledCode;

    function goBack() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
